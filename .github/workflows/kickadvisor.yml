name: Daily Predictions
on:
  schedule: [{ cron: '30 22 * * *' }]   # täglich 22:30 UTC
  workflow_dispatch: {}
permissions: { contents: write }

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 1) immer frischen Zeitstempel schreiben (damit sicher eine Änderung existiert)
      - name: Write timestamp
        run: |
          mkdir -p docs/data
          echo "Run: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" > docs/data/output.txt

      # 2) Python-Skript ausführen und Log an die Datei anhängen (auch bei Fehlern)
      - name: Run daily_predictions.py (append logs)
        shell: bash
        env:
          KICK_USER: ${{ secrets.KICK_USER }}
          KICK_PASS: ${{ secrets.KICK_PASS }}
        run: |
          set -o pipefail
          python daily_predictions.py |& tee -a docs/data/output.txt || true

      # 3) Commit & Push zurück ins Repo
      - name: Commit & push
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs
          git commit -m "Update docs (auto)" || echo "No changes"
          git push
